<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"tabindex="-1"><img src="assets/images/logo.png" class="logo" tabindex="1" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- Afficahe des informations du photographe -->
      </div>   
      <div class="sort-section">
        <p tabindex="5">Trier par </p>
        <select tabindex="6" name="Trier" id="trier-par">
          <option value="popularite" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <section class="media-section">
        <!-- affichage des medias du photographe -->
      </section>

      <div class="encart-likes"> 
        <!-- affichage de l'encart des Likes -->
      </div>
    </main>

    <div id="contact_modal" tabindex="-1">   <!--contact Modal -->
			<div class="modal" tabindex="1">
				<header >
          <h2 tabindex="1" id="name_photographer">Contactez-moi <br></h2>
          <img id="closeIcon" tabindex="2" src="assets/icons/close.svg" />
        </header>
        
				<form id="Myform">
					<div >
						<label tabindex="1" for="prenom">Prénom</label>
						<input tabindex="1" type="text" id="prenom" />
            <span class="ErrPrenom"> « Veuillez entrer un Prénom valide »</span>
					</div>
          <div>
						<label tabindex="1" for="nom">Nom</label>
						<input tabindex="1"  type="text" id="nom"/>
            <span class="ErrNom">« Veuillez entrer un Nom valide »</span>
					</div>
          <div>
						<label tabindex="1" for="email">Email</label>
						<input tabindex="1" type="email" id="email"/>
            <span class="ErrEmail"> « Veuillez entrer une adresse e-mail valide »</span>
					</div>
          <div>
						<label tabindex="1" for="message">Votre message </label>
						<textarea tabindex="1" id="message" name="message"></textarea>
            <span class="ErrMessage">« Veuillez entrer un message de 10 caractères minimum »</span>
					</div>
          <input tabindex="1" type="button" class="contact_button" value="Envoyer" onclick="envoyer()" ></input>
				</form>
			</div>
		</div>

   <div class="lightbox">                    <!--  lightBox -->
      <button class="lightbox_close"><i class="fa-solid fa-xmark button_lightbox"></i></button>
      <button class="lightbox_next"><i class="fa-solid fa-angle-right button_lightbox"></i></button>
      <button class="lightbox_prev"><i class="fa-solid fa-angle-left button_lightbox"></i></button>
      <div class="lightbox_img_container">
        <img class="lightbox_img" src="" alt="">
        <video class="lightbox_video" controls src="" > </video>
      </div>
      <p class="lightbox_description">descrition de l'image ici </p>
    </div>

    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
